<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Panchang</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <!-- Moment.js and Moment Timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
<header class="top-header">
    <h1>Daily Panchang</h1>
    <div class="header-info">
        <div id="clock">Current Time: Loading...</div>
        <div id="location">Location: Loading...</div>
        <button id="change-location-btn">Change/Set Location</button>
        <div id="location-input-container" class="location-form hidden">
            <input type="text" id="city-input" placeholder="Type a city name (e.g., Mumbai)">
            <div id="city-suggestions" class="suggestions"></div>
        </div>
        <div id="sunrise-sunset">Sunrise/Sunset: Loading...</div>
    </div>
</header>
<div class="container">
    <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a onclick="showSection('rahu-kalam')" class="active">Rahu Kalam</a></li>
                <li><a onclick="showSection('choghadiya')">Choghadiya</a></li>
                <li><a onclick="showSection('hora')">Hora</a></li>
                <li><a onclick="showSection('calendar')">Calendar</a></li>
            </ul>
        </nav>
        <input type="date" id="date">
    </div>
    <div class="content">
        <div id="rahu-kalam-result" class="result-section card"></div>
        <div id="choghadiya-result" class="result-section card hidden"></div>
        <div id="hora-result" class="result-section card hidden"></div>
        <div id="calendar-result" class="result-section card hidden">
            <div class="calendar-header">
                <select id="month-selector">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <select id="year-selector">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <div id="calendar-body"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
